{% extends "base.html" %}
{% load bootstrap %}

{% block title %}編集{% endblock %}

{% block content %}
<h1>編集</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}  <!-- csrf攻撃対策 -->
  {{ form|bootstrap }} <!-- djangoのフォーム表示機能 -->
  <br>
  <a href="{% url 'list' %}">戻る</a><!-- 戻るボタンでリスト一覧へ -->
  <input type="submit" class="btn btn-primary" value="更新">
  <!-- submitはフォームを送信するボタン、class=Bootstrapのクラス -->

</form>

{% endblock %}
